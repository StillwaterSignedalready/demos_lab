<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .g-container {
      height: 100vh;
      padding: 0 200px;
      min-width: 400px;
      background-color: aqua;
    }
    .g-container > div {
      height: 100vh;
      float: left;
      text-align: center;
      color: aliceblue;
      line-height: 100vh;
      font-size: 3vw;
    }
    .g-middle {
      width: 100%;
      background-color: #cc6630;
    }
    .g-left {
      margin-left: 100%;
      width: 200px;
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="g-container">
    <div class="g-middle">middle</div>
    <div class="g-left">left</div>
    <div class="g-right">right</div>
  </div>
</body>
</html>
