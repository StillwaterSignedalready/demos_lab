<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./three.js"></script>
		<script>
      // Our Javascript will go here.
      /*
      part 1
      scene
      camera
      */
      const {
        Matrix3, Scene, PerspectiveCamera, WebGLRenderer, BoxGeometry, MeshBasicMaterial, Mesh, Matrix4, LineBasicMaterial, Geometry, Line, WebGLRenderbuffer
      } = THREE;
      /* 1. init */
      const renderer = new WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var camera = new PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
      camera.position.set( 0, 0, 100 );
      camera.lookAt( 0, 0, 0 );

      var scene = new Scene();
      /* 2.  */
      const material = new LineBasicMaterial({ color: 0xffffff });
      const geometry = new Geometry();
      geometry.vertices.push(new THREE.Vector3( -10, 0, 0) );
      geometry.vertices.push(new THREE.Vector3( 0, 10, 0) );
      geometry.vertices.push(new THREE.Vector3( 10, 0, 0) );

      const line = new Line(geometry, material);
      scene.add(line);
      renderer.render(scene, camera)
		</script>
	</body>
</html>
