<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      overflow: hidden;
      transition: all 0.5s linear;
    }
    #root h1 {
      color: white;
      margin-top: 10%;
      text-align: center;
      font-size: 6em;
    }
    #root:hover {
      transform: rotate(180deg);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>
      A
    </h1>
  </div>
</body>
</html>
