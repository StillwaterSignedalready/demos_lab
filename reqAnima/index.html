<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .first {
      width: 100px;
      height: 200px;
      background-color: red;
      border: 10px solid green;
    }
    .second {
      width: 100px;
      height: 200px;
      background-color: black;
      border: 10px solid blue;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="first"></div>
    <div class="second" id="second"></div>
    <button onclick="onBtnClick()">click</button>
  </div>
  <script>
    var foo = 0;
    function onBtnClick(params) {
      console.log('vvvv')
      setTimeout(() => {
        var sec = document.getElementById('second')
        sec.style['margin-left'] = '200px'
        console.log('--------start')
        for (let i = 0; i < 1999999999; i++) {
          foo = i;
        }
        console.log('--------end')
      }, 1000);
    }
  </script>
</body>
</html>
